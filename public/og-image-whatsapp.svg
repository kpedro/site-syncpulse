<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fundo com gradiente -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Padrão decorativo sutil -->
  <circle cx="150" cy="150" r="120" fill="white" opacity="0.05"/>
  <circle cx="1050" cy="480" r="140" fill="white" opacity="0.05"/>
  <circle cx="600" cy="100" r="80" fill="white" opacity="0.03"/>
  
  <!-- Ícone/Logo central grande -->
  <g transform="translate(600, 220)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="70" fill="white" opacity="0.15"/>
    <circle cx="0" cy="0" r="50" fill="white" opacity="0.25"/>
    
    <!-- Símbolo de pulso/sincronização estilizado -->
    <g transform="translate(-40, 0)">
      <path d="M -25 0 L -15 -12 L -15 -6 L -5 -6 L -5 6 L -15 6 L -15 12 Z" fill="white" opacity="0.95"/>
    </g>
    <g transform="translate(40, 0)">
      <path d="M 25 0 L 15 -12 L 15 -6 L 5 -6 L 5 6 L 15 6 L 15 12 Z" fill="white" opacity="0.95"/>
    </g>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.95"/>
  </g>
  
  <!-- Título principal -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="76" font-weight="bold" fill="white" text-anchor="middle" filter="url(#shadow)">
    SyncPulse
  </text>
  
  <!-- Subtítulo -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="34" fill="white" opacity="0.95" text-anchor="middle" filter="url(#shadow)">
    Apps Inteligentes com Inteligência Artificial
  </text>
  
  <!-- Descrição -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="22" fill="white" opacity="0.9" text-anchor="middle">
    PedagoFlow • Mente em Construção • AstroFlux
  </text>
  
  <!-- Badge IA -->
  <rect x="500" y="480" width="200" height="50" rx="25" fill="white" opacity="0.2"/>
  <text x="600" y="510" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    Powered by AI
  </text>
  
  <!-- Domínio no rodapé -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.7" text-anchor="middle">
    www.syncpulse.com.br
  </text>
</svg>

